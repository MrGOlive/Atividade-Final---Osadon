<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Editar</title>
 <link rel = "stylesheet" href="/css/alteracao.css">
</head>
<body>
<!--Container principal que agrupa todos os elementos-->
<div class="container">

    <h2>Editar Registro</h2>
<!--Caixa de entrada para editar o nome-->
    <div class="input-box">
        <input id="nome">
    </div>
<!--Caixa de entrada para editar o email-->
    <div class="input-box">
        <input id="email">
    </div>
<!--Caixa de entrada para editar o telefone-->
    <div class="input-box">
        <input id="telefone">
    </div>
<!--Botão que executa a função alterar() quando clicado-->
    <button class="btn" onclick="alterar()">Alterar</button>

</div>



</body>
</html>
