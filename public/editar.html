<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Editar</title>

<style>
    body {
        font-family: Arial;
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 450px;
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 0 10px #ddd;
    }

    h2 {
        text-align: center;
        color: #6a0dad;
        margin-bottom: 20px;
    }

    .input-box {
        background: #eeeeee;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    input {
        border: none;
        outline: none;
        background: none;
        width: 100%;
    }

    .btn {
        width: 100%;
        background: #6a0dad;
        color: white;
        padding: 12px;
        border-radius: 20px;
        border: none;
        cursor: pointer;
    }
</style>

</head>
<body>

<div class="container">

    <h2>Editar Registro</h2>

    <div class="input-box">
        <input id="nome">
    </div>

    <div class="input-box">
        <input id="email">
    </div>

    <div class="input-box">
        <input id="telefone">
    </div>

    <button class="btn"><a href="/home">Alterar</a></button>

</div>
</body>
</html>
