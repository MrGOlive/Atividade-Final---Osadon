<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel = "stylesheet" href="style.css">
   
</head>
<body>
<!--Container principal que segura os dois lados da página-->
<div class="container">
<!--Lado esquerdo com título e texto de boas-vindas-->
    <div class="left">
        <h1>Bem Vindo!</h1>
        <p>Cadastre suas informações pessoais para continuar.</p>
    </div>
<!--Lado direito com o formulário de cadastro-->
    <div class="right">
        <div class="form-box">
            <h2>Novo Cadastro</h2>
            <!--Campo para digitar o nome-->  
            <input type="text" id="nome" placeholder="Nome">
            <!--Campo para digitar o email-->  
            <input type="email" id="email" placeholder="Email">
            <!--Campo para digitar o telefone-->  
            <input type="text" id="telefone" placeholder="Telefone">
            <!--Botão9 que chama a função salvarCadastro()-->  
            <button onclick="salvarCadastro()">SALVAR</button>
        </div>
    </div>
</div>



</body>
</html>
